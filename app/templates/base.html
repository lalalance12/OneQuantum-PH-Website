<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta Tags  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OneQuantum Philippines is a community-driven organization dedicated to promoting awareness.">
    <meta name="keywords" content="OneQuantum, Quantum Computing, Quantum Technology, Quantum Philippines">
    <meta name="author" content="OneQuantum Philippines">

    <!-- Title  -->
    <title>{% block title %}{% endblock title %} | OneQuantum PH</title>

    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>

    <!-- Navigation Bar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid px-5">
          <a class="navbar-brand add-marg" href="{{url_for('index')}}"><h1 class="main-logo">OneQuantum Philippines</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('pages.about_us')}}">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('pages.contacts')}}">Contacts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('pages.services')}}">Services</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <!-- Content for each pages  -->  
    {% block content %} {% endblock %}
    

    <!-- Scripts for all the pages  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" async></script>
</body>

</html>
